<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="netflix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Meetei+Mayek:wght@100;200;400&display=swap" rel="stylesheet">
    <title>netflix</title>
</head>
<body class="dark">
    <div class="nav">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="" class="logo">
    </div>
    <div class="main">
        <div class="box">
            <h1>Sign ln</h1>
        
        <div class="input-email">
            <input type="email" id="email" placeholder="Email or Phone number" required>
        </div>
        <div class="input-pass">
            <input type="password" id="pass" placeholder="Password" required>
        </div>
        <div class="btn">
            <button id="btn">Sign In</button>
        </div>
        <div class="end">
            <div class="rem">
            <input type="checkbox" id="cb" name="cb">
            <label for="cb" id="tx">Remember me</label>
        </div>
        <div class="link">
            <a href="">Need help?</a>
        </div>
        </div>
        <div class="bottem">
            <p class="p1">New to Netflix? <a href="">Sign up now.</a></p>
            <p class="p2">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
        </div>
    </div>
    </div>
</body>
</html>
